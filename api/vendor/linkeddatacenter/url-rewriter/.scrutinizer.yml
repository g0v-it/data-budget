checks:
    php:
        code_rating: true
        duplication: true

filter:
    excluded_paths: ["vendor/*","tests/*"]

build:
    environment:
        php:
            version: 7.2
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=coverage'
                coverage:
                    file: 'coverage'
                    format: 'php-clover'

tools:
    php_mess_detector: true
    php_cpd:
        enabled: true
        excluded_dirs: [vendor]
    php_pdepend:
        enabled: true
        excluded_dirs: [vendor]
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR2
    php_code_coverage: true
    php_loc:
        enabled: true
        excluded_dirs: [vendor]
    sensiolabs_security_checker: true

before_commands:
    - "composer install --prefer-source"
